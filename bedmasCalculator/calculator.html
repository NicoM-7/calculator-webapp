<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bedmas Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="navbar">
        <button id="infix" class="nav-button">Infix Calculator</button>
        <button id="postfix" class="nav-button">Postfix Calculator</button>
        <button id="downloadCSV" class="nav-button">Download CSV</button>
    </div>

    <div class="container">
        <h1>Bedmas Calculator</h1>
        <div class="calculator">
            <input type="text" class="display" readonly></input>
            <div class="buttons">
                <button class="calc-button memory">M</button>
                <button class="calc-button memory">MR</button>
                <button class="calc-button clear">C</button>
                <button class="calc-button clear double-width">CE</button>

                <button class="calc-button number">7</button>
                <button class="calc-button number">8</button>
                <button class="calc-button number">9</button>
                <button class="calc-button number">(</button>
                <button class="calc-button number">)</button>

                <button class="calc-button number">4</button>
                <button class="calc-button number">5</button>
                <button class="calc-button number">6</button>
                <button class="calc-button operation">x</button>
                <button class="calc-button operation">รท</button>

                <button class="calc-button number">1</button>
                <button class="calc-button number">2</button>
                <button class="calc-button number">3</button>
                <button class="calc-button operation">+</button>
                <button class="calc-button operation">-</button>

                <button class="calc-button number double-width">0</button>
                <button class="calc-button number">.</button>
                <button class="calc-button equal double-width">=</button>
            </div>
        </div>
    </div>

</body>

</html>
